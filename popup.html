<!--Content ng extension kapag diwonloads-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
    </head>

    <body class="form-body">
            <!--Sa Accessibility features for extension, TESTING!-->
            <div>
                <div>
                    <h3>SoundSend <span class="custom_title">Accessibility Modes</span><img src="public\assets\SS_icon_sm.png"></h3>
                </div>
                <form>
                    <hr>
                    <!-- Still researching pano to-->
                    <h5><button class="custom_btn" id="magnify">Magnifier <img src="public\magnifying-glass_10275878.png"></button></h5>

                    <hr>
                    <!--Fixed-->
                    <h5>Font Size Changer</h5>
                    <label class="adjust-label" for="range-slider">Adjust Font Size: <span id="font-size-display"> 16px</span></label>
                    <input type="range" name="range" id="range-slider" min="12" max="25" step="1">
                    <h5><button class="custom_btn" id="reset-button">Reset <img src="public\refresh_2546743.png"></button></h5>
                    <hr>
                    <!--Sa color blind Options, kasama na mismo normal/default-->
                    <h5>Colorblind Options</h5>
                    <div id="option-normal" class="option">
                    <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked />
                    <label for="radio-1" class="radio-custom-label">Default</label>
                    </div>
                    <div class="option" id="option-deuteranomaly">
                    <input id="radio-2" class="radio-custom" name="radio-group" type="radio" />
                    <label for="radio-2" class="radio-custom-label">Deuteranomaly</label>
                    </div>
                    <div class="option" id="option-protanomaly">
                    <input id="radio-3" class="radio-custom" name="radio-group" type="radio" />
                    <label for="radio-3" class="radio-custom-label">Protanomaly</label>
                    </div>
                    <div class="option" id="option-tritanomaly">
                    <input id="radio-4" class="radio-custom" name="radio-group" type="radio" />
                    <label for="radio-4" class="radio-custom-label">Tritanomaly</label>
                    </div>
                </form>
            </div>
        <script src="colorblind_opt.js"></script>
        <script src="font_size.js"></script>
        <script src="magnifier.js"></script>
    </body>
</html>
